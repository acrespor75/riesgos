<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
      <!-- CSS only -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

      <!-- JS, Popper.js, and jQuery -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </head>
  <body>
    hola mundo3
    <form id="crear" onsubmit="crear(); return false;">
       <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Torta de Chocolate" required>
       </div>
       <div class="form-group">
          <label for="precio">Precio</label>
          <input type="text" class="form-control" id="precio" placeholder="3.00" required>
       </div>
       <div class="form-group">
          <label for="stock">Stock</label>
          <input type="text" class="form-control" id="stock" placeholder="46" required>
       </div>
       <button type="submit" class="btn btn-primary">Aceptar</button>
    </form>

    <!-- Firebase JavaScript SDK -->
   <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

   <!-- Firebase Realtime Database -->
   <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>

   <!-- Firebase Storage -->
   <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-storage.js"></script>

   <script type="text/javascript">
     var firebaseConfig = {
       apiKey: "AIzaSyDI_4p5G369yGswNITlzhfwvUeUY2iu_c0",
       authDomain: "prlgalletas.firebaseapp.com",
       databaseURL: "https://prlgalletas.firebaseio.com",
       projectId: "prlgalletas",
       storageBucket: "prlgalletas.appspot.com",
       messagingSenderId: "257934401429",
       appId: "1:257934401429:web:a0349d723ff995c2ac609c"
     };
     // Initialize Firebase
     firebase.initializeApp(firebaseConfig);

     function crear() {

         try {

             // Obtengo los datos del formulario
             var nombre = $('#nombre').val();
             var precio = $('#precio').val();
             var stock = $('#stock').val();

            // Hacemos referencia a Firebase Realtime Database
            var database = firebase.database();

            // Defino la ruta '/postres' en la base de datos Realtime Database
            const ref = database.ref('postres').push();

             ref.set({
               nombre: nombre,
               precio: precio,
               stock: stock,
             });

         }

         catch(err) {
             console.log(err);
         }

     }
   </script>
  </body>
</html>
